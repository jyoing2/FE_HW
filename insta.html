<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JYO</title>
    <link rel="stylesheet" href="./insta.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>﻿
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <section class="item">게시물</section>

        <section class="item">
            <div class="logo">
                <img src="./logo.png" alt="logo" style="width:60px;">
            </div>
            <div class="logo2">likelion_dongguk<br>동국대</div>
            <div class="logo3">. . .</div>
        </section>

        <section class="item">
            <img src="./photo.png" alt="photo" style="width:650px">
        </section>

        <section class="item">
            <div class="check">
                <i class="fas fa-heart"></i>
                <i class="fas fa-comment-dots"></i>
                <i class="fab fa-telegram-plane"></i>
            </div>
            <div class="check2"></div>
            <div class="check3">
            <i class="fas fa-bookmark"></i>
            </div>
        </section>

    <section class="item">
        <div class="likes">
            <b>ustar1210</b>님 <b>외 55명</b>이 좋아합니다
            <br>3월 29일
        </div>
    </section>

    <section class="underbar"></section>
        <div class="under">
            <p>
            <i class="fas fa-home"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-plus"></i>
            <i class="fab fa-telegram-plane"></i>
            <img src="./logo4.png" alt="logo" style="width:70px;">
            </p>
        </div>
    </div>
</body>
</html>
